<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TTNC QTTNVC - CEGORN | B·∫¢N TIN N√îNG V·ª§</title>
  <style>
    :root{
      --bg:#f5f7ff; --card:#fff; --txt:#0f172a; --muted:#64748b; --pri:#4f46e5;
      --grid:#e2e8f0; --shadow:0 10px 30px -14px rgba(2,6,23,.2); --radius:14px;
      --border-strong:#000;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.5 system-ui,Segoe UI,Roboto}

    .wrap{max-width:1400px;margin:18px auto;padding:0 12px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;margin-bottom:12px}
    h1{font-size:28px;margin:0;display:flex;gap:8px;align-items:center}
    .admin-link{display:inline-block;padding:10px 14px;border-radius:12px;background:#f5f3ff;border:1px solid var(--grid);text-decoration:none;color:#4338ca}

    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:10px 0 14px}
    select,input[type="month"],input[type="text"],button{padding:10px 12px;border:1px solid var(--grid);border-radius:12px;background:#fff}
    .btn{cursor:pointer}
    .btn.primary{background:var(--pri);color:#fff;border-color:transparent}

    /* SPLIT LAYOUT */
    .split{
      display:grid;grid-template-columns:420px 1fr;gap:0;
      height:calc(100vh - 170px); /* header + bar chi·∫øm kho·∫£ng ~170px */
    }
    .pane{
      background:var(--card);
      overflow:auto;                /* CHO PH√âP C·∫¢ D·ªåC & NGANG */
      border:4px solid var(--border-strong); /* vi·ªÅn ƒëen d√†y nh∆∞ ·∫£nh */
      box-shadow:var(--shadow);
    }
    .pane + .pane{border-left:0}     /* ƒë∆∞·ªùng chia chung ·ªü gi·ªØa */
    .left{padding:10px}
    .right{padding:0}

    /* LIST */
    .item{border:1px solid var(--grid);border-radius:12px;padding:12px;margin-bottom:12px;background:#fff}
    .item:hover{outline:2px solid #c7d2fe;cursor:pointer}
    .muted{color:var(--muted);font-size:13px}
    .title{font-weight:700;margin:4px 0 6px;word-break:break-word}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .link{display:inline-block;padding:8px 10px;border-radius:10px;border:1px solid var(--grid);text-decoration:none}
    .link.primary{background:var(--pri);color:#fff;border-color:transparent}

    /* VIEWER */
    .viewer-wrap{min-width:800px;min-height:600px;height:100%;width:100%;}
    .docframe{width:100%;height:100%;border:0;display:block}
    .placeholder{height:100%;display:flex;align-items:center;justify-content:center;text-align:center}
    .placeholder h2{margin:0 0 8px}
    .placeholder p{color:#b91c1c;font-weight:700}

    /* Responsive: co c·ªôt tr√°i khi m√†n h√¨nh h·∫πp */
    @media (max-width: 1100px){
      .split{grid-template-columns:360px 1fr}
    }
    @media (max-width: 880px){
      .split{grid-template-columns:1fr; height:auto}
      .right{height:70vh}
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
<div class="wrap">
  <header>
    <h1>üë®‚Äçüåæüåø <strong>TTNC QTTNVC - CEGORN</strong> üåøüë®‚Äçüåæ &nbsp;|&nbsp; <span>B·∫¢N TIN N√îNG V·ª§</span></h1>
    <a class="admin-link" href="./admin.html">Li√™n k·∫øt qu·∫£n tr·ªã</a>
  </header>

  <div class="bar">
    <label>Lo·∫°i
      <select id="frequency">
        <option value="">T·∫•t c·∫£</option>
        <option value="daily">H√†ng ng√†y/kh·∫©n</option>
        <option value="bimonthly">Hai th√°ng</option>
        <option value="monthly" selected>H√†ng th√°ng</option>
        <option value="alert">C·∫£nh b√°o</option>
      </select>
    </label>
    <label>Th√°ng <input type="month" id="monthPicker"></label>
    <input id="search" type="text" placeholder="T√¨m ti√™u ƒë·ªÅ..." style="min-width:260px" />
    <button class="btn" id="btnClear">X√≥a l·ªçc</button>
  </div>

  <div class="split">
    <!-- LEFT: LIST -->
    <aside class="pane left">
      <div id="list"></div>
    </aside>

    <!-- RIGHT: VIEWER -->
    <main class="pane right">
      <div id="viewer" class="viewer-wrap">
        <div class="placeholder">
          <div>
            <h2>HI·ªÇN TH·ªä N·ªòI DUNG C·ª¶A FILE KHI CLICK ·ªû KHUNG B√äN TR√ÅI</h2>
            <p>ANH MU·ªêN C·∫¢ 02 KHUNG ƒê·ªÄU C√ì THANH TR∆Ø·ª¢T D·ªåC V√Ä NGANG</p>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script>
  // ===== Supabase (CH·ªà ƒê·ªåC) =====
  const SUPABASE_URL = "https://<PROJECT-REF>.supabase.co";   // ‚Üê thay b·∫±ng URL th·∫≠t (Settings ‚Üí API ‚Üí Project URL)
  const SUPABASE_ANON_KEY = "<ANON_KEY>";                      // ‚Üê d√°n anon key
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ===== DOM =====
  const els = {
    list: document.getElementById('list'),
    viewer: document.getElementById('viewer'),
    frequency: document.getElementById('frequency'),
    month: document.getElementById('monthPicker'),
    search: document.getElementById('search'),
    clear: document.getElementById('btnClear'),
  };

  // ===== Utils =====
  const fmtDate = d => new Date(d).toLocaleDateString('vi-VN');
  const fileName = (url) => {
    try {
      const p = new URL(url);
      const seg = p.pathname.split('/').filter(Boolean);
      return decodeURIComponent(seg[seg.length-1] || '');
    } catch { return url; }
  };
  const isPdf = (u) => /\.pdf(\?|#|$)/i.test(u);
  const isOffice = (u) => /\.(doc|docx|xls|xlsx|ppt|pptx)(\?|#|$)/i.test(u);

  function showInViewer(url){
    if(!url){ els.viewer.innerHTML = '<div class="placeholder"><div><h2>Kh√¥ng c√≥ t·ªáp ƒë·ªÉ hi·ªÉn th·ªã</h2></div></div>'; return; }
    let html = '';
    if (isPdf(url)){
      // PDF nh√∫ng tr·ª±c ti·∫øp (c√≥ thanh cu·ªôn ri√™ng)
      html = `<iframe class="docframe" src="${url}#view=FitH&toolbar=1&navpanes=1"></iframe>`;
    } else if (isOffice(url)){
      const enc = encodeURIComponent(url);
      // Office viewer (nh√∫ng, h·ªó tr·ª£ cu·ªôn)
      html = `<iframe class="docframe" src="https://view.officeapps.live.com/op/embed.aspx?src=${enc}" referrerpolicy="no-referrer" loading="lazy"></iframe>`;
      // (C√≥ th·ªÉ d√πng Google Viewer n·∫øu th√≠ch: https://docs.google.com/gview?embedded=1&url=${enc})
    } else {
      html = `<div class="placeholder"><div>
                <h2>Kh√¥ng xem tr∆∞·ªõc ƒë∆∞·ª£c ƒë·ªãnh d·∫°ng t·ªáp n√†y</h2>
                <a class="btn primary" href="${url}" target="_blank">M·ªü/T·∫£i t·ªáp</a>
              </div></div>`;
    }
    els.viewer.innerHTML = html;
  }

  // ===== Data fetch & render =====
  async function fetchBulletins() {
    let q = sb.from('bulletins').select('*').eq('is_active', true).order('published_on', {ascending:false}).limit(500);
    const freq = els.frequency.value;
    if (freq) q = q.eq('frequency', freq);

    const m = els.month.value; // YYYY-MM
    if (m){
      const [y, mo] = m.split('-');
      const start = `${y}-${mo}-01`;
      const next = new Date(+y, +mo, 1);
      const end = `${next.getFullYear()}-${String(next.getMonth()+1).padStart(2,'0')}-01`;
      q = q.gte('published_on', start).lt('published_on', end);
    }

    const { data, error } = await q;
    if (error){ console.error(error); return []; }

    const kw = els.search.value.trim().toLowerCase();
    return kw ? data.filter(r => ((r.title||'') + ' ' + (r.summary||'')).toLowerCase().includes(kw)) : data;
  }

  function render(items){
    els.list.innerHTML = '';
    if (!items.length){
      els.list.innerHTML = `<div class="item muted">Ch∆∞a c√≥ b·∫£n tin ph√π h·ª£p b·ªô l·ªçc.</div>`;
      return;
    }
    for (const it of items){
      const showTitle = it.title && it.title.trim() ? it.title : (it.doc_url ? fileName(it.doc_url) : 'B·∫£n tin');
      const dateStr = it.published_on ? fmtDate(it.published_on) : '';
      const div = document.createElement('div');
      div.className = 'item';
      // Card click = xem trong khung
      div.onclick = () => { if (it.doc_url) showInViewer(it.doc_url); };
      div.innerHTML = `
        <div class="muted">${dateStr} ¬∑ ${it.frequency || ''}</div>
        <div class="title">${showTitle}</div>
        ${it.summary ? `<div style="margin-bottom:8px">${it.summary}</div>` : ''}
        <div class="row">
          ${it.doc_url ? `<a class="link primary" href="${it.doc_url}" target="_blank" onclick="event.stopPropagation()">Xem/T·∫£i b·∫£n tin</a>` : ''}
          ${it.data_url ? `<a class="link" href="${it.data_url}" target="_blank" onclick="event.stopPropagation()">T·∫£i b·∫£ng s·ªë li·ªáu</a>` : ''}
          ${it.doc_url ? `<a class="link" href="#" onclick="event.preventDefault(); event.stopPropagation(); showInViewer('${it.doc_url.replace(/'/g,"%27")}')">Xem trong khung</a>` : ''}
        </div>
      `;
      els.list.appendChild(div);
    }
  }

  async function reload(){ render(await fetchBulletins()); }

  // ===== Events =====
  els.frequency.addEventListener('change', reload);
  els.month.addEventListener('change', reload);
  els.search.addEventListener('input', ()=>{ clearTimeout(window._t); window._t=setTimeout(reload,200); });
  els.clear.addEventListener('click', ()=>{ els.frequency.value=''; els.month.value=''; els.search.value=''; reload(); });

  // Init
  reload();
</script>
</body>
</html>
