<!doctype html>
<html lang="vi">
<head>

  <style>
    :root{
      --bg:#f6f7ff; --card:#fff; --txt:#0f172a; --muted:#64748b; --pri:#4f46e5;
      --grid:#e2e8f0; --shadow:0 10px 30px -14px rgba(2,6,23,.18);
      --border:#22c55e;             /* vi·ªÅn xanh khung tr√°i/ph·∫£i */
      --left-width: 420px;          /* CHI·ªÄU R·ªòNG KHUNG TR√ÅI */
      --maxw: 1400px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--txt);font:16px/1.55 system-ui,Segoe UI,Roboto,Arial}

    /* ===== Sticky centered header ===== */
    .header{
      position: sticky; top:0; z-index:1000;
      background: rgba(246,247,255,.88);
      border-bottom:1px solid var(--grid);
      backdrop-filter: saturate(1.1) blur(6px);
    }
    .header-inner{
      max-width: var(--maxw);
      margin:0 auto; padding:8px 12px;
      display:grid; grid-template-columns:1fr auto 1fr; align-items:center; gap:12px;
    }
    .header-title{
      grid-column:2/3; margin:0; text-align:center;
      font-weight:800; line-height:1.1; letter-spacing:.3px;
      font-size: clamp(18px, 2.2vw + .6rem, 44px); /* co gi√£n m∆∞·ª£t theo viewport */
    }
    .header-title .emoji{ font-size:1em; line-height:1; vertical-align:-.05em; }

    .admin-link{
      justify-self:end;
      padding:10px 14px;border-radius:12px;background:#f3e8ff;border:1px solid #ead8ff;
      text-decoration:none;color:#6d28d9;white-space:nowrap;
    }
    @media (max-width:520px){
      .admin-link{ padding:8px 10px; text-indent:-9999px; overflow:hidden; width:42px; text-align:center; }
      .admin-link::after{ content:"‚öôÔ∏è"; font-size:1.1rem; text-indent:0; display:inline-block; width:100%; }
    }

    /* ===== Main wrap ===== */
    .wrap{max-width:var(--maxw);margin:12px auto 18px;padding:0 12px}

    /* thanh l·ªçc */
    .bar{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin:12px 0 10px}
    .bar > *{padding:10px 12px;border:1px solid var(--grid);border-radius:14px;background:#fff}

    /* layout 2 khung */
    .split{display:grid; grid-template-columns: var(--left-width) 1fr; gap:0; height: calc(100vh - 170px);}
    .pane{background:var(--card); border:4px solid var(--border); overflow:auto;}
    .pane + .pane{border-left:0}
    .left{padding:10px}
    .right{display:flex;flex-direction:column;min-width:0}

    /* danh s√°ch b√™n tr√°i */
    .item{border:1px solid var(--grid);border-radius:12px;background:#fff;padding:12px;margin-bottom:12px}
    .item:hover{outline:2px solid #c7d2fe;cursor:pointer}
    .selected{outline:2px solid #a3e635}
    .muted{color:var(--muted);font-size:12px}
    .title{font-weight:700;margin:6px 0 8px;word-break:break-word}
    .row{display:flex;gap:8px;flex-wrap:wrap}
    .btn{display:inline-block;padding:8px 10px;border-radius:10px;border:1px solid var(--grid);text-decoration:none}
    .btn.primary{background:var(--pri);color:#fff;border-color:transparent}

    /* viewer b√™n ph·∫£i */
    .viewer-toolbar{display:flex;gap:8px;align-items:center;flex-wrap:wrap;border-bottom:1px solid var(--grid);padding:8px;background:#fafafa;position:sticky;top:0;z-index:2}
    .viewer-area{position:relative;flex:1;min-height:300px}
    .docframe{width:100%;height:100%;border:0;display:block;background:#fff}
    .placeholder{height:100%;display:flex;align-items:center;justify-content:center;text-align:center;padding:24px;color:#1f2937}

    /* cu·ªôn m∆∞·ª£t t·ªõi khung xem tr√™n mobile */
    #viewerPane{ scroll-margin-top: 12px; }

    /* Mobile x·∫øp ch·ªìng 2 khung */
    @media (max-width: 880px){
      .split{grid-template-columns:1fr; height:auto}
      .right{height:70vh}
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- ===== Sticky Header ===== -->
<div class="header">
  <div class="header-inner">
    <div></div>
    <h1 class="header-title">
      <span class="emoji">üßë‚Äçüåæ</span><span class="emoji">üåø</span>
      KTTVQTRI-CEGORN
      &nbsp;|&nbsp;B·∫¢N TIN N√îNG V·ª§
      <span class="emoji">üåø</span><span class="emoji">üßë‚Äçüåæ</span>
    </h1>
    <a class="admin-link" href="./admin.html" aria-label="Li√™n k·∫øt qu·∫£n tr·ªã">Li√™n k·∫øt qu·∫£n tr·ªã</a>
  </div>
</div>

<div class="wrap">
  <div class="bar">
    <label>Lo·∫°i
      <select id="frequency">
        <option value="">T·∫•t c·∫£</option>
        <option value="daily">H√†ng ng√†y/kh·∫©n</option>
        <option value="bimonthly">Hai th√°ng</option>
        <option value="monthly" selected>H√†ng th√°ng</option>
        <option value="alert">C·∫£nh b√°o</option>
      </select>
    </label>
    <label>Th√°ng <input type="month" id="monthPicker"></label>
    <input id="search" placeholder="T√¨m ti√™u ƒë·ªÅ..." style="min-width:280px" />
    <button id="btnClear">X√≥a l·ªçc</button>
  </div>

  <div class="split">
    <!-- KHUNG TR√ÅI: DANH S√ÅCH -->
    <aside class="pane left"><div id="list"></div></aside>

    <!-- KHUNG PH·∫¢I: XEM N·ªòI DUNG -->
    <section class="pane right" id="viewerPane">
      <div class="viewer-toolbar">
        <button class="btn" id="openNew">‚Üó M·ªü tab m·ªõi</button>
        <span id="fileName" class="muted"></span>
      </div>
      <div class="viewer-area" id="viewer">
        <div class="placeholder"><div>
          <div style="font-weight:800;font-size:18px">H√£y click v√†o 1 b·∫£n tin ·ªü khung b√™n tr√°i ƒë·ªÉ xem n·ªôi dung t·∫°i ƒë√¢y</div>
          <div class="muted" style="margin-top:6px">H·ªó tr·ª£: PDF, DOC/DOCX, XLS/XLSX, PPT/PPTX, h√¨nh ·∫£nh (PNG/JPG)</div>
        </div></div>
      </div>
    </section>
  </div>
</div>

<script>
  // ===== Supabase (CH·ªà ƒê·ªåC) =====
  const SUPABASE_URL = "https://bppqqbnaoxyqvycynfaj.supabase.co";   // ‚Üê ƒêi·ªÅn Project URL
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJwcHFxYm5hb3h5cXZ5Y3luZmFqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk4MDQ4ODUsImV4cCI6MjA3NTM4MDg4NX0.GE0YNYgkVfsKT3iD9-jDm46PUIzkDtZFPP9Ec4iRcFA";                      // ‚Üê D√°n anon key
  const sb = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  // ===== DOM =====
  const els = {
    list: document.getElementById('list'),
    viewer: document.getElementById('viewer'),
    viewerPane: document.getElementById('viewerPane'),
    frequency: document.getElementById('frequency'),
    month: document.getElementById('monthPicker'),
    search: document.getElementById('search'),
    clear: document.getElementById('btnClear'),
    openNew: document.getElementById('openNew'),
    fileName: document.getElementById('fileName'),
  };

  // ===== Helpers =====
  const fmtDate = d => new Date(d).toLocaleDateString('vi-VN');
  const baseName = (url) => { try { const u = new URL(url); const s = u.pathname.split('/').filter(Boolean); return decodeURIComponent(s[s.length-1]||''); } catch { return url; } };
  const isPdf    = u => /\.pdf(\?|#|$)/i.test(u);
  const isOffice = u => /\.(doc|docx|xls|xlsx|ppt|pptx)(\?|#|$)/i.test(u);
  const isImage  = u => /\.(png|jpg|jpeg|gif|webp)(\?|#|$)/i.test(u);

  let currentUrl = null;

  // Ph√°t hi·ªán in-app (Zalo/FB/IG/‚Ä¶) ‚Äì d√πng ƒë·ªÉ fallback PDF
  function isInApp() {
    return /Zalo|FBAN|FBAV|Instagram|Line|TikTok|Zbrowser|OkHttp|wv/i.test(navigator.userAgent);
  }
  function scrollToViewerIfMobile() {
    if (window.matchMedia('(max-width: 880px)').matches) {
      document.getElementById('viewerPane').scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
  }

  // ===== HI·ªÇN TH·ªä TRONG KHUNG (PDF c√≥ th·ª≠-g·ªëc ‚Üí fallback Google Viewer) =====
  function showInViewer(url){
    currentUrl = url;
    els.fileName.textContent = url ? baseName(url) : '';
    if(!url){ els.viewer.innerHTML = `<div class="placeholder">Kh√¥ng c√≥ t·ªáp ƒë·ªÉ hi·ªÉn th·ªã</div>`; return; }

    document.querySelectorAll('.item').forEach(el=>el.classList.remove('selected'));

    if (isPdf(url)) {
      if (isInApp()) { // in-app ‚Üí gview lu√¥n
        const enc = encodeURIComponent(url);
        els.viewer.innerHTML = `<iframe class="docframe" src="https://docs.google.com/gview?embedded=1&url=${enc}" referrerpolicy="no-referrer"></iframe>`;
        scrollToViewerIfMobile(); return;
      }
      // tr√¨nh duy·ªát th∆∞·ªùng: th·ª≠ iframe g·ªëc, 1.5s kh√¥ng load th√¨ fallback
      const src = `${url}#toolbar=1&navpanes=1&view=FitH`;
      const id = 'pdf_'+Date.now();
      els.viewer.innerHTML = `<iframe id="${id}" class="docframe" src="${src}"></iframe>`;
      scrollToViewerIfMobile();
      let loaded = false;
      const fr = document.getElementById(id);
      fr.addEventListener('load', ()=> loaded = true, { once:true });
      setTimeout(()=>{
        if (!loaded) {
          const enc = encodeURIComponent(url);
          els.viewer.innerHTML = `<iframe class="docframe" src="https://docs.google.com/gview?embedded=1&url=${enc}" referrerpolicy="no-referrer"></iframe>`;
        }
      }, 1500);
      return;
    }

    if (isOffice(url)) {
      const enc = encodeURIComponent(url);
      els.viewer.innerHTML = `<iframe class="docframe" src="https://view.officeapps.live.com/op/embed.aspx?src=${enc}" referrerpolicy="no-referrer" loading="lazy"></iframe>`;
      scrollToViewerIfMobile(); return;
    }

    if (isImage(url)) {
      els.viewer.innerHTML = `<div style="width:100%;height:100%;overflow:auto"><img src="${url}" style="max-width:100%;height:auto;display:block"/></div>`;
      scrollToViewerIfMobile(); return;
    }

    els.viewer.innerHTML = `<div class="placeholder"><div>
      <div style="font-weight:700;margin-bottom:8px">Kh√¥ng xem tr∆∞·ªõc ƒë∆∞·ª£c ƒë·ªãnh d·∫°ng n√†y.</div>
      <a class="btn primary" href="${url}" target="_blank">M·ªü/T·∫£i t·ªáp</a>
    </div></div>`;
    scrollToViewerIfMobile();
  }

  // ===== L·∫•y d·ªØ li·ªáu & render danh s√°ch (s·∫Øp theo created_at) =====
  async function fetchBulletins(){
    let q = sb.from('bulletins')
      .select('*')
      .eq('is_active', true)
      .order('created_at', { ascending: false })
      .order('published_on', { ascending: false })
      .limit(500);

    const f = els.frequency.value; if (f) q = q.eq('frequency', f);
    const m = els.month.value;
    if (m){
      const [y, mo] = m.split('-');
      const start = `${y}-${mo}-01`;
      const next = new Date(+y, +mo, 1);
      const end = `${next.getFullYear()}-${String(next.getMonth()+1).padStart(2,'0')}-01`;
      q = q.gte('published_on', start).lt('published_on', end);
    }
    const { data, error } = await q;
    if (error){ console.error(error); return []; }

    const kw = els.search.value.trim().toLowerCase();
    return kw ? data.filter(r => ((r.title||'')+' '+(r.summary||'')).toLowerCase().includes(kw)) : data;
  }

  function render(items){
    els.list.innerHTML = '';
    if (!items.length){
      els.list.innerHTML = `<div class="item muted">Ch∆∞a c√≥ b·∫£n tin ph√π h·ª£p b·ªô l·ªçc.</div>`;
      els.fileName.textContent = ''; els.viewer.innerHTML = `<div class="placeholder">H√£y ch·ªçn m·ªôt b·∫£n tin ·ªü khung tr√°i</div>`;
      return;
    }

    items.forEach((it, idx)=>{
      const card = document.createElement('div');
      card.className = 'item';
      const title = it.title && it.title.trim() ? it.title : (it.doc_url ? baseName(it.doc_url) : 'B·∫£n tin');
      const dateStr = it.published_on ? fmtDate(it.published_on) : '';
      card.innerHTML = `
        <div class="muted">${dateStr} ¬∑ ${it.frequency || ''}</div>
        <div class="title">${title}</div>
        ${it.summary ? `<div style="margin:6px 0 10px">${it.summary}</div>` : ''}
        <div class="row">
          ${it.doc_url ? `<a class="btn primary" href="${it.doc_url}" target="_blank" onclick="event.stopPropagation()">Xem/T·∫£i b·∫£n tin</a>` : ''}
          ${it.data_url ? `<a class="btn" href="${it.data_url}" target="_blank" onclick="event.stopPropagation()">T·∫£i b·∫£ng s·ªë li·ªáu</a>` : ''}
          ${it.doc_url ? `<a class="btn" href="#" onclick="event.preventDefault();event.stopPropagation();showInViewer('${(it.doc_url||'').replace(/'/g,"%27")}'); this.closest('.item').classList.add('selected')">Xem trong khung</a>` : ''}
        </div>
      `;
      card.onclick = ()=>{
        if (it.doc_url){ showInViewer(it.doc_url); document.querySelectorAll('.item').forEach(el=>el.classList.remove('selected')); card.classList.add('selected'); }
      };
      els.list.appendChild(card);

      if (idx===0 && it.doc_url && !window.matchMedia('(max-width: 880px)').matches){
        showInViewer(it.doc_url); card.classList.add('selected');
      }
    });
  }

  async function reload(){ render(await fetchBulletins()); }

  els.frequency.addEventListener('change', reload);
  els.month.addEventListener('change', reload);
  els.search.addEventListener('input', ()=>{ clearTimeout(window._t); window._t = setTimeout(reload, 200); });
  els.clear.addEventListener('click', ()=>{ els.frequency.value=''; els.month.value=''; els.search.value=''; reload(); });

  els.openNew.addEventListener('click', ()=>{ if (currentUrl) window.open(currentUrl, '_blank'); });

  reload();
</script>
</body>
</html>
